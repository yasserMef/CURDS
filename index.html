<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <section class="projet">
        <div id="header">
            <h1 id="title">CRUD</h1>
            <h2 id="sous-title">PRODUCT MANAHEMENT SYSTEM</h2>
        </div>
        <div class="inputs">

            <input id="titl" type="text" placeholder="title">
            <div class="total">
                <input onkeyup=" getTotal()" id="price" type="text" placeholder="price">
                <input onkeyup=" getTotal()" id="taxes" type="text" placeholder="taxes">
                <input onkeyup=" getTotal()" id="ads" type="text" placeholder="ads">
                <input onkeyup=" getTotal()" id="discount" type="text" placeholder="discount">
                <button id="total">total</button>

            </div>
            <input id="count" type="number" placeholder="count">
            <input id="category" type="text" placeholder="categorie">
            <div class="create">
            <button id="create">create</button>
        </div>
        </div>
        <div class="search">
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
            <div id="delete-all">

            </div>
            <div class="btn-search">
                <button onclick=" getSearchMood(this.id)" id="searchTitle">Search by title</button>
                <button onclick=" getSearchMood(this.id)" id="searchCategorie">Search by category</button>
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>TAXES</th>
                    <th>ADS</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>COUNT</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                    
                </tr>
                <tbody id="tbody">
                  
    
                </tbody>
            </table>



        </div>






    </section>
    <script src="script.js"></script>
</body>
</html>
